<!DOCTYPE html>
<html>
<head>
  <title>Bharti's Surprise</title>
</head>
<body>
  <h1 style="text-align:center;">🎂 Birthday Countdown for Bharti ❤</h1>

  <div style="text-align: center; margin-top: 20px;">
    <h2 id="countdown" style="font-size: 28px; font-weight: bold; color: #ff3399;"></h2>
  </div>

  <script>
    var countDownDate = new Date("August 13, 2025 00:00:00").getTime();

    var x = setInterval(function () {
      var now = new Date().getTime();
      var distance = countDownDate - now;

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "🎉 Happy Birthday Bharti! ❤";
      } else {
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
          "⏳ Birthday Countdown: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s";
      }
    }, 1000);
  </script>
</body>
</html>
